<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="singleplayer.css">
  <script src="singleplayer.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <button id="start-button">Start Game</button>
  <div id="game-container">
    <div class="selections">
      <button class="selection" data-selection="rock"><img height="100" src="./assets/rock.svg"> </button>
      <button class="selection" data-selection="paper"><img height="100" src="./assets/paper.svg"></button>
      <button class="selection" data-selection="scissors"><img height="100" src="./assets/scissor.svg"></button>
    </div>
    <div class="results">
      <div>
        You
        <span class="result-score" data-your-score>0</span>
      </div>
      <div data-final-column>
        Computer
        <span class="result-score" data-computer-score>0</span>
      </div>
    </div>
  </div>
  <div id="winner-message"></div>
    <button id="restart-button" style="display: none;">Restart Game</button>
</body>
</html>
